version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3001 -b 0.0.0.0
    volumes:
      - .:/app
    ports: 
      - "3001:3001"
    depends_on:
      - db
    environment:
      RAILS_ENV: production
      RAILS_SECRET_KEY_BASE: ${RAILS_SECRET_KEY_BASE}
      DATABASE_HOST: ${PROD_DATABASE_HOST}
      DATABASE_USERNAME: ${PROD_DATABASE_USERNAME}
      DATABASE_PASSWORD: ${PROD_DATABASE_PASSWORD}
      DATABASE_NAME: ${PROD_DATABASE_NAME}
      
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${PROD_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${PROD_MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
